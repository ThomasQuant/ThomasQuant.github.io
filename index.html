<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophotography Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Night Sky Gallery</h1>
    </header>
    <main>
        <!-- Add your images here -->
        <img src="1.jpg" alt="Astrophotography Image 1">
        <img src="2.jpg" alt="Astrophotography Image 2">
        <img src="3.jpg" alt="Astrophotography Image 3">
        <!-- Add more images as needed -->
    </main>
    <footer>
        <p>.</p>
        <p>&copy; 2024 Thomas | Astrophotography</p>
    </footer>
</body>
</html>
