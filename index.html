<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophotography Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Night Sky Gallery</h1>
    </header>
    <main>
        <!-- Add your images here -->
        <script>
    const images = [
        { src: '1.jpg', title: 'C/2023 A3 (Tsuchinshanâ€“ATLAS)' },
        { src: '2.jpg', title: 'Aurora Borealis' },
        { src: 'your-image3.jpg', title: 'Image 3 Title' },
        // Add more images here
    ];

    const main = document.querySelector('main');

    images.forEach(image => {
        const imageDiv = document.createElement('div');
        imageDiv.style.textAlign = 'center';

        const title = document.createElement('h3');
        title.textContent = image.title;
        title.style.marginBottom = '5px';

        const link = document.createElement('a');
        const pageUrl = image.src.replace('.jpg', '');  // Removes '.jpg' from the filename
        link.href = `/${pageUrl}`;  // Points to a sub-site based on the filename

        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.title;
        img.style.width = '100%';  // Adjust size if needed

        link.appendChild(img);
        
        imageDiv.appendChild(title);
        imageDiv.appendChild(img);

        main.appendChild(imageDiv);
    });
</script>

        <!-- Add more images as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Thomas | Astrophotography</p>
    </footer>
</body>
</html>
